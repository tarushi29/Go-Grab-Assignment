<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class="hide" id = "foram">
        <div class="input-form">
            <div>
                <label for = "title">Enter task title</label>
                <input type = "text" id = "title">
            </div>
            <div class="">
                <label for = "date" style = "padding-right: 32px;">Due Date</label>
                <input type = "date" id = "date">
            </div>
            <div>
                <label for = "priority" style = "padding-right: 25px;">Important?</label>
                <input type = "checkbox" id = "priority">
            </div>
            <div>
                <label for = "desc">Task Description</label>
                <textarea id = "desc"></textarea>
            </div>
            <input type="button" name="Submit" value="Add" onclick="onSubmitTask()"/>
        </div>
    </div>
    <div class="container">
        <div class="container-left">
            <div class="header">
                <div class="header-content" style="display: flex; align-items: center;">
                    <img src = "checkmark.png" style="width: 50px; height: 50px;">
                    <h1>My ToDo List</h1>
                </div>
            </div>
        </div>
        <div class="container-right">
            <div class="menu">
                <div class="home">
                    <div class="home-heading">
                        <img src = "Icons/home-variant.svg" style="height: 30px; width: 30px;">
                        <h1>Home</h1>
                    </div>
                    <div class="home-items">
                        <div class="item" id = "All Tasks">
                            All Tasks 
                        </div>
                        <div class="item" id = "Important">
                            Important
                        </div>
                        <div class="item" id = "Today">
                            Today
                        </div>
                        <div class="item" id = "This Month">
                            This Month
                        </div>
                    </div>
                </div>
                <div class="projects">
                    <div class="project-heading">
                        <img src = "Icons/notebook-multiple.svg"
                        style = "height: 30px; width: 30px; padding-right: 5px;">
                        <h1>projects</h1>
                    </div>
                    <div class="project-items">
                        
                    </div>
                    <div class="add-project">
                        <!-- <img src = "Icons/plus.svg" style = "height: 20px; width: 20px"> -->
                        <h2 class = "show" onclick="onButtonClick()" id = "add">+ Add Project</h2>
                        <form id = "textInput" class = "hide" onsubmit="onSubmit()">
                            <input  type="text"  value=" " id = "project-textbox"/>
                            <input type="button" onclick="onSubmit()" name="Submit" value="Add" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="main">
                <div class="patta">
                    
                </div>
                <div class="tasks">
                    <div class="task-list">
                        
                    </div>
                    <div class="hide" onclick="onClickAddTask()" id = "add-task">
                        + Add Task
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
